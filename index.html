<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
        <title>Destination Wishlist</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="header-box col-12 text-center">
                    <h1>Vacation Destinations WishList</h1>
                    <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="left-box col-6">
                        <div class="col-9 form">
                        <form>
                            <div class="mb-3">
                                <label for="destinationName" class="form-label">Destination Name</label>
                                <input type="text" class="form-control" id="destinationName" placeholder="Enter the name of the destination" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Where is it located?" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="photo">Photo</label>
                                <input type="text" class="form-control" id="photo" placeholder="Enter an image url of the place" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Where is it located?"></textarea>
                            </div>
                            <button type="submit" id="listButton" class="btn btn-primary btn-lg btn-block mt-3">Add to list</button>
                        </form>
                        </div>
                    </div>
                    <div class="right-box col-6">
                        <div class="righttop-box row">
                            <h5 id="myWishList">Enter destination details</h5>
                        </div>
                        <div class="rightbottom-box row"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
